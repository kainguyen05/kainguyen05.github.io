<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YOUR NAME — Portfolio</title>
  <meta name="description" content="FPGA & digital design projects: RV32I pipelined core, verification, and more." />
  <style>
    :root { --bg:#0b0d12; --panel:#12151c; --text:#e6eaf2; --muted:#93a1b1; --brand:#7aa2ff; --line:#22242c; }
    *{box-sizing:border-box}
    body{margin:0;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:960px;margin:0 auto;padding:72px 20px}
    h1{margin:0 0 6px;font-size:32px}
    h2{margin:28px 0 12px;font-size:20px}
    .muted{color:var(--muted)}
    .grid{display:grid;gap:16px}
    @media(min-width:720px){.grid{grid-template-columns:repeat(2,1fr)}}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:18px}
    a{color:var(--brand);text-decoration:none}
    .btn{display:inline-block;background:var(--brand);color:var(--bg);padding:10px 14px;border-radius:10px;font-weight:600}
    .footer{margin-top:28px;font-size:14px}
  </style>
</head>

    <header>

          <p><a class="btn" href="https://github.com/YOUR_GITHUB/rv32i-pipeline" target="_blank" rel="noopener">View on GitHub</a></p>
        </article>

        </article>
        -->
      </div>
    </section>

    <section class="footer">
      <p>
